<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: black;
      }

      input::placeholder {
        color: #94a3b8;
      }
      canvas {
        width: 100%;
        height: 100%;
        background-image: url('/img/squares.png')
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <div>
      <div id="leaderboard" style="display: none;">
        <div
          style="
            position: absolute;
            color: white;
            padding: 8px;
            font-family: sans-serif;
            font-size: 14px;
            user-select: none;
            font-family: 'Sixtyfour', arial;
            background: rgba(0,0,0, 0.7)
          ">
          <div style="margin-bottom:20px; font-family: 'Sixtyfour', arial;">Leaderboard</div>
          <div id="playerLabels"></div>
        </div>
      </div>
      <canvas></canvas>

      <!-- username input -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      >
        <div
          id="gameTitle"
          style="
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 80px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 20%;
            left: 50%;
            font-family: 'Sixtyfour', Arial;
            transform: translate(-50%, -50%);
          "
        >
          <span style="color: rgb(255, 255, 255);">b</span><span style="color: rgb(255, 255, 255);">b</span><span style="color: white;">s</span><span style="color: white;">h</span><span style="color: white;">o</span><span style="color: white;">o</span><span style="color: white;">t</span><span style="color: white;">e</span><span style="color: white;">r</span>
        </div>
        
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const gameTitle = document.querySelector('#gameTitle');
            const letters = gameTitle.querySelectorAll('span');
        
            // Iterate over each letter with a delay
            letters.forEach((letter, index) => {
              setTimeout(() => {
                letter.style.color = 'rgb(45, 216, 246)';
              }, index * 500); // Delay of 500ms per letter
            });
          });
        </script>
        
        <form id="usernameForm">
          <div>            
            <input
              id="usernameInput"
              type="text"
              placeholder="Enter Username"
              style="
                margin-top: 20px;
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #475569;
                color: #cbd5e1;
                text-align: center;
              "
            />
            <div style="text-align: center; margin-top: 20px;">
              <button
                style="
                  padding: 8px 20px;
                  border-radius: 100px;
                  border: none;
                  background-image: linear-gradient(
                    to right,
                    rgb(6, 182, 212),
                    rgb(59, 130, 246)
                  );
                  color: white;
                  cursor: pointer;
                "
              >
                Start
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- username input end -->
      
      <!-- Instruction text added at the bottom -->
      <div
        id="instructionText"
        style="
          text-align: center;
          font-size: 15px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
          position: fixed;
          bottom: 100px;
          left: 50%;
          font-family: 'Sixtyfour', Arial;
          transform: translateX(-50%);
          color: white;
        "
      >
        collect orbs to increase your shooting range, press space bar to use orbs to move faster
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Satellite.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
